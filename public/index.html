<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This is webiste for wedding Ceremony convert to React library"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- css files -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.css" type="text/css" media="all">
    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/font-awesome.css" type="text/css" media="all">
    <!-- Font-Awesome-Icons-CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/lightbox.css" type="text/css" media="all">
    <link href="%PUBLIC_URL%/css/easy-responsive-tabs.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css" type="text/css" media="all" />
    <!-- Style-CSS -->
    <!-- //css files -->
    <!-- web fonts -->
    <link href="//fonts.googleapis.com/css?family=Arizonia&amp;subset=latin-ext" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <!-- //web fonts -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>OUR Wedding Ceremony </title>
    <script type="application/x-javascript">
      addEventListener("load", function() {
          setTimeout(hideURLbar, 0);
      }, false);

      function hideURLbar() {
          window.scrollTo(0, 1);
      }
  </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    

    <!-- js -->
    <script type="text/javascript" src="%PUBLIC_URL%/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/bootstrap.js"></script>
    <!-- Necessary-JavaScript-File-For-Bootstrap -->
    <!-- //js -->
    <!--  light box js -->
    <script src="%PUBLIC_URL%/js/lightbox-plus-jquery.min.js">
    </script>
    <!-- //light box js-->

    <!-- video-js -->
    <script src="%PUBLIC_URL%/js/jquery.vide.min.js"></script>
    <!-- //video-js -->


    <!-- Baneer-js -->
    <!--responsive slider-->
    <script src="%PUBLIC_URL%/js/responsiveslides.min.js"></script>
    <!--//responsive slider-->

    <!--banner Slider starts Here-->
    <script>
        // You can also use "$(window).load(function() {"
        $(function() {
            // Slideshow 3
            $("#slider3").responsiveSlides({
                auto: true,
                pager: false,
                nav: true,
                speed: 500,
                namespace: "callbacks",
                before: function() {
                    $('.events').append("<li>before event fired.</li>");
                },
                after: function() {
                    $('.events').append("<li>after event fired.</li>");
                }
            });

        });
    </script>
    <!--//End-slider-script-->

    <!-- //Baneer-js -->
    <!-- search-jQuery -->
    <script src="%PUBLIC_URL%/js/main.js"></script>
    <!-- //search-jQuery -->

    <!-- required-js-files-->
    <link href="%PUBLIC_URL%/css/owl.carousel.css" rel="stylesheet">
    <script src="%PUBLIC_URL%/js/owl.carousel.js"></script>
    <script>
        $(document).ready(function() {
            $("#owl-demo").owlCarousel({
                items: 1,
                itemsDesktop: [768, 4],
                itemsDesktopSmall: [414, 3],
                lazyLoad: true,
                autoPlay: true,
                navigation: true,

                navigationText: false,
                pagination: true,

            });

        });
    </script>
    <!--//required-js-files-->

    <!-- script for responsive tabs -->
    <script src="%PUBLIC_URL%/js/easy-responsive-tabs.js"></script>
    <script>
        $(document).ready(function() {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion           
                width: 'auto', //auto or any width like 600px
                fit: true, // 100% fit in a container
                closed: 'accordion', // Start closed if in accordion view
                activate: function(event) { // Callback function if tab is switched
                    var $tab = $(this);
                    var $info = $('#tabInfo');
                    var $name = $('span', $info);
                    $name.text($tab.text());
                    $info.show();
                }
            });
            $('#verticalTab').easyResponsiveTabs({
                type: 'vertical',
                width: 'auto',
                fit: true
            });
        });
    </script>
    <!-- start-smooth-scrolling -->
    <script type="text/javascript" src="%PUBLIC_URL%/js/move-top.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event) {
                event.preventDefault();

                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000);
            });
        });
    </script>
    <!-- //end-smooth-scrolling -->
    <!-- smooth scrolling -->
    <script src="%PUBLIC_URL%/js/SmoothScroll.min.js"></script>
    <!-- //smooth scrolling -->
  </body>
</html>
